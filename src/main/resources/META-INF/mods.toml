modLoader = "javafml" #mandatory
loaderVersion = "${loader_version_range}" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license = "${mod_license}"
# A URL to refer people to when problems occur with this mod
issueTrackerURL = "https://github.com/LEAWIND/Third-Person-Perspective/issues"

[[mods]] #mandatory
modId = "${mod_id}" #mandatory
version = "${mod_version}" #mandatory
displayName = "${mod_name}" #mandatory

# A URL to query for updates for this mod. See the JSON update specification https://docs.minecraftforge.net/en/latest/misc/updatechecker/
updateJSONURL = "https://github.com/LEAWIND/Third-Person-Perspective/releases" #optional

# A URL for the "homepage" for this mod, displayed in the mod UI
displayURL = "https://github.com/LEAWIND/Third-Person-Perspective" #optional
# A file name (in the root of the mod JAR) containing a logo for display
#logoFile = "leawind_third_person_perspective.png" #optional
# A text field displayed in the mod UI
authors = "${mod_authors}" #optional
description = '''${mod_description}'''

[[dependencies.${ mod_id }]] #optional
modId = "forge" #mandatory
mandatory = true #mandatory
versionRange = "${forge_version_range}" #mandatory
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "minecraft"
mandatory = true
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"
